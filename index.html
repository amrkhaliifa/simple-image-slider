<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="master">
            <img class="active" src="./img/img_001.jpg">
            <img src="./img/img_002.jpg">
            <img src="./img/img_003.jpg">
            <img src="./img/img_004.jpg">
        </div>
        <div class="items">
            <div class="item active">
                <img src="./img/img_001.jpg">
            </div>
            <div class="item">
                <img src="./img/img_002.jpg">
            </div>
            <div class="item">
                <img src="./img/img_003.jpg">
            </div>
            <div class="item">
                <img src="./img/img_004.jpg">
            </div>
        </div>
    </div>
    
    
    
    
    <!--Scripts-->
    <script src="./script.js"></script>
</body>
</html>
